<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>hView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 31px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: red;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
<div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="down" :loading="true">
        按钮
    </g-button>
    <g-button icon="down" icon-position="right" :loading="true">
        按钮
    </g-button>
    <g-button-group>
        <div></div>
        <g-button icon="down">上一页</g-button>
        <g-button icon="down">更多</g-button>
        <g-button icon="down" icon-position="right">下一页</g-button>
    </g-button-group>
    <div id="test"></div>   
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_808710_q3crs5vq1l.js"></script>
</body>

</html>
